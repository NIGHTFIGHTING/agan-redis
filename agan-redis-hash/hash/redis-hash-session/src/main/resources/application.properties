spring.application.name=spring-boot-redis
server.port=9090




# \u4E3A\u67D0\u4E2A\u5305\u76EE\u5F55\u4E0B \u8BBE\u7F6E\u65E5\u5FD7
logging.level.com.agan=debug


# \u8BBE\u7F6Esession\u7684\u5B58\u50A8\u65B9\u5F0F\uFF0C\u91C7\u7528redis\u5B58\u50A8
spring.session.store-type=redis

# session\u6709\u6548\u65F6\u957F\u4E3A100\u5206\u949F
server.servlet.session.timeout=PT100M



## Redis \u914D\u7F6E
## Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
